      - name: weight
        value: 100
    enabled: true
    frontend_bind_address: "{{ haproxy_lb_vip }}"
    frontend_bind_port: 4242
    frontend_name: opentsdb-db
    frontend_ssl: false
    # frontend_ssl_cert: "{{ haproxy_load_balancer_ssl['bundled_cert'] }}"
    mode: tcp
    options:
      - httplog
      # - 'httpchk'
    stickiness: false
  - name: grafana-3000
