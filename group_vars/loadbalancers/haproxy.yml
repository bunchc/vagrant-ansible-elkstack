---
# Defines is HAProxy should be configured
haproxy_config: true

haproxy_configs:
  - name: elasticsearch-9200
    backend_backups: false
    backend_backups_primary: []
    backend_checks: true
    backend_name: elasticsearch-nodes
    backend_servers_bind_port: 9200
    backend_servers: "{{ groups['elasticsearch'] }}"
    balance: roundrobin
    default_server_options:
      - name: maxconn
        value: 256
      - name: maxqueue
        value: 128
      - name: weight
        value: 100
    enabled: true
    frontend_bind_address: "{{ haproxy_lb_vip }}"
    frontend_bind_port: 9200
    frontend_name: elasticsearch-in
    frontend_ssl: false
    # frontend_ssl_cert: "{{ haproxy_load_balancer_ssl['bundled_cert'] }}"
    mode: http
    options:
      - httplog
      # - 'httpchk'
    stickiness: false
  - name: opensdb-8086
    backend_backups: false
    backend_backups_primary: []
    backend_checks: true
    backend_name: opensdb-grafana
    backend_servers_bind_port: 8086
    backend_servers: "{{ groups['influx'] }}"
    balance: roundrobin
    default_server_options:
      - name: maxconn
        value: 256
      - name: maxqueue
        value: 128
      - name: weight
        value: 100
    enabled: true
    frontend_bind_address: "{{ haproxy_lb_vip }}"
    frontend_bind_port: 8086
    frontend_name: opensdb-grafana
    frontend_ssl: false
  - name: opentsdb-4242
