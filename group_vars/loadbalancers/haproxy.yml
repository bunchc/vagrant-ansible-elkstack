    backend_backups_primary: []
    backend_checks: true
    backend_name: rabbitmq-nodes
    backend_servers_bind_port: 5672
    backend_servers: "{{ groups['brokers'] }}"
    balance: roundrobin
    default_server_options:
      - name: maxconn
        value: 256
      - name: maxqueue
        value: 128
      - name: weight
        value: 100
    enabled: "{{ brokers_use_rabbitmq }}"
    frontend_bind_address: "{{ haproxy_lb_vip }}"
    frontend_bind_port: 5672
    frontend_name: rabbitmq-in
    frontend_ssl: false
    # frontend_ssl_cert: "{{ haproxy_load_balancer_ssl['bundled_cert'] }}"
    mode: tcp
    options:
      # - httplog
      # - httpchk
      - tcplog
    stickiness: false
  - name: rabbitmq-15672
    backend_backups: false
    backend_backups_primary: []
    backend_checks: true
    backend_name: rabbitmq-nodes
    backend_servers_bind_port: 15672
    backend_servers: "{{ groups['brokers'] }}"
    balance: roundrobin
    default_server_options:
      - name: maxconn
        value: 256
      - name: maxqueue
        value: 128
      - name: weight
        value: 100
    enabled: "{{ brokers_use_rabbitmq }}"
    frontend_bind_address: "{{ haproxy_lb_vip }}"
    frontend_bind_port: 15672
    frontend_name: rabbitmq-in
    frontend_ssl: false
    # frontend_ssl_cert: "{{ haproxy_load_balancer_ssl['bundled_cert'] }}"
    mode: tcp
    options:
      # - httplog
      # - httpchk
      - tcplog
    stickiness: false
  - name: redis-6379
    backend_backups: false
    backend_backups_primary: []
    backend_checks: true
    backend_name: redis-nodes
    backend_servers_bind_port: 6379
    backend_servers: "{{ groups['brokers'] }}"
    balance: roundrobin
    default_server_options:
      - name: maxconn
        value: 256
      - name: maxqueue
        value: 128
      - name: weight
        value: 100
    enabled: "{{ brokers_use_redis }}"
    frontend_bind_address: "{{ haproxy_lb_vip }}"
    frontend_bind_port: 6379
    frontend_name: redis-in
    frontend_ssl: false
    # frontend_ssl_cert: "{{ haproxy_load_balancer_ssl['bundled_cert'] }}"
    mode: tcp
    options:
      - tcplog
      - tcp-check
      # - 'httpchk'
    stickiness: false
    tcp_checks:
      # - connect
      - send PING\r\n
      - expect string +PONG
      - send info\ replication\r\n
      - expect string role:master
      - send QUIT\r\n
      - expect string +OK
  - name: syslog-10514
    backend_backups: false
    backend_backups_primary: []
    backend_checks: true
    backend_name: pre_processors-nodes
    backend_servers_bind_port: 10514
    backend_servers: "{{ groups['pre_processors'] }}"
    balance: roundrobin
    default_server_options:
      - name: maxconn
        value: 256
      - name: maxqueue
        value: 128
      - name: weight
        value: 100
    enabled: true
    frontend_bind_address: "{{ haproxy_lb_vip }}"
    frontend_bind_port: 10514
    frontend_name: syslog-in
    frontend_ssl: false
    # frontend_ssl_cert: "{{ haproxy_load_balancer_ssl['bundled_cert'] }}"
    mode: tcp
    options:
      # - httplog
      # - httpchk
      - tcplog
    stickiness: false

haproxy_lb_vip: "{{ vip }}"

haproxy_pri_domain_name: "{{ pri_domain_name }}"

haproxy_version: 1.8
